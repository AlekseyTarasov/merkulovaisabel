<script>
      var hoverDistort = new hoverEffect({
            parent: document.querySelector('.photo'),
            intensity: 0.5,
            image1: '/assets/images/img_one.jpg',
            image2: '/assets/images/img_two.jpg',
            displacementImage: '/assets/images/base.jpg'
      });

<script type="text/javascript">
            hljs.initHighlightingOnLoad();
            function applyTiles() {
                var posts = $('#posts ul');
                posts.imagesLoaded(function() {
                    $('#posts ul').masonry({ itemSelector : '.post' });;
                });
            }
            $(function() {
                applyTiles();
            });
            $(window).resize(function() {
                applyTiles();
            });
        </script>
