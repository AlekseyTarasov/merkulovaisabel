<!DOCTYPE html>
<link rel="stylesheet" href="../assets/css/devicon.min.css">
<html lang="en">
  {% include head.html %}
  <body>
      {% include header.html %}

<div id='content'>
      <div id='posts'>
        <ul>
          {% for post in site.categories.blog %}
            <li class='post'>
              {% if post.image %}
                <a href='{{post.url}}'><img class='post-image' src="{{post.image}}" /></a>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </div>
      <div style='clear:both'></div>
    </div>
      {% include footer.html %}
  </body>
</html>
